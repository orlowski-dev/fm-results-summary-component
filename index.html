<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <main>
        <section class="results-summary-section">
            <section class="your-result-section">
                <h1>Your Result</h1>
                <section class="score-section">
                    <span class="your-score">76</span>
                    <span class="max-score">of 100</span>
                </section>
                <footer>
                    <h2>Great</h2>
                    <p>
                        You scored higher thang 65% of the people who have taken these tests.
                    </p>
                </footer>
            </section>
            <section class="summary-section" id="summary-section">
                <h3>Summary</h3>
                <section id="scores-section"></section>
                <footer>
                    <button>Continue</button>
                </footer>
            </section>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/orlowski-dev">Patryk Or≈Çowski</a>.
    </div>
    <script src="assets/data/data.js"></script>
    <script src="assets/scripts/score.js"></script>
</body>

</html>
